<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hour">00</div>
                <div class="title">hour</div>
            </div>
            <div class="timer__block">
                <div class="time minute">00</div>
                <div class="title">minute</div>
            </div>
            <div class="timer__block">
                <div class="time sec">00</div>
                <div class="title">seconds</div>
            </div>
            <div class="timer__block">
                <div class="time mils">00</div>
                <div class="title">mseconds</div>
            </div>
        </div>

        <div class="buttons">
            <button class="button start">start</button>
            <button class="button pause">pause</button>
            <button class="button reset">reset</button>
        </div>
    </div>

    <script  src="./index.js"></script>
</body>

</html>
